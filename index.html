<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HubSpot</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!--Intestazione-->
    <header>
    <!--Prima parte-->
      <div class="head">
        <div class="primaparte">
         <i id="world" class="fas fa-globe-europe"></i>
         <select class="lingua" name="scelta">
          <option value="inglese">English</option>
          <option value="italiano">Italiano</option>
          <option value="tedesco">Deutsche</option>
         </select>
         <span class="spazio"></span>
         <a class="contact"href="#">Contact us</a>
        </div>
        <div class="secondaparte">
         <i id="search" class="fas fa-search"></i>
         <button class="login" type="button" name="login">Log in</button>
         <button class="gethub" type="button" name="button">GetHubspotFree</button>
        </div>
      </div>
    <!--Seconda parte-->
      <div class="sottohead">
        <div class="logohead">
          <img src="./img/logo.svg" alt="logo">
        </div>
      </div>
      <nav class="menu">
        <select class="software">
          <option value="software">Software</option>
        </select>
        <a class="pricing" href="#">Pricing</a>
        <select class="resources">
          <option value="resources">Resources</option>
        </select>
        <select class="partners">
          <option value="partners">Partners</option>
        </select>
        <select class="about" name="">
          <option value="about">About</option>
        </select>
      </nav>
    </header>

    <!--Prima parte corpo pagina-->
    <main>
      <div class="iniziocorpo">
        <img class="jumbo" src="./img/jumbotron.png" alt="jumbotron">
        <h1><strong>There's a better way to <br>grow.</strong></h1>
        <p>Marketing, sales and service software that helps your business grow without <br>compromise. Because "good for the business" should also mean "good for the <br>customer."</p>
      </div>
      <div class="primoblocco">
        <button class="get" type="button" name="button">GetHubspotFree</button>
        <p>Get started with FREE tools, and upgrade as you grow.</p>
      </div>

    </main>

  </body>
</html>
